<h3>USE</h3>
<ul>
<li><a href="http://www.vagrantup.com/download">Install Vagrant</a></li>
<li>Create a working directory and <code>cd</code> into it</li>
<li>Install Vagrant plugins: <code>vagrant plugin install vagrant-hostmanager vagrant-parallels</code></li>
<li>Get Vagrantfile: <code>wget http://vagrant.magehost.pro/Vagrantfile -O Vagrantfile</code></li>
<li>Start VM: <code>vagrant up</code></li>
</ul>
